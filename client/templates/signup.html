<!--signup button when you click on the buttn it will popup with anew window to fill the information -->

<input type="button" value="Sign Up"
	style="background: #ff9900"
	class="btn btn-outline-success my-2 my-sm-0"
	type="submit"
	onclick="document.getElementById('id02').style.display='block'"  "/>
      <!-- style for popup form from this website https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_login_form_modal -->
	<div id="id02" class="modal">

	<form class="modal-content animate" action="/signup" method='post'>
	<div class="imgcontainer">
	<span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
	<h3 style="color: black">Sign up</h3>
	</div>

	<div class="container" style="width:100%" >

	<div>
	<label style="color: black"><b>Username</b></label>
	<input type="text" placeholder="Enter Username" name="username" class="form-control mr-sm-2" required  style="width:90%">
	</div>
	<div>
	<label style="color: black"><b>Password</b></label>
	<input type="password" placeholder="Enter Password" name="password" class="form-control mr-sm-2" required style="width:90%">
	</div>
	</div>

	<div class="container" style="background-color:#f1f1f1 ; width:100%">
	<p>
	<a href="/login" style="color: black">Login to your account </a>
	<p>
	<button type="submit" style="margin-right:50px;float: left;" class="submitbtn">Sign Up</button>
	<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
	</div>
	</form>
	</div>
